<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Registro</title>
    <link rel="stylesheet" href="../style/acc_reg.css">
</head>
<body>
    <Header>
        <div class="Logo">Logo</div>
    </Header>

    <main>
        <form action="#">
            <div class="personal_inform">
                <h2>Informacoes Pessoais</h2>
                <label for="name"><input type="text" name="name" id="name" placeholder="Name:"></label><br>
                <label for="surname"><input type="text" name="surname" id="surname" placeholder="Surname:"></label><br>
                <label for="person_email"><input type="email" name="email" id="person_email" placeholder="Personal Email:"></label><br>
                <label for="personal_password"><input type="password" name="password" id="personal_password" placeholder="Password:"></label>
            </div>

            <div class="company_inform">
                <div class="header_reg">
                    <h2>Informacoes da Empresa</h2>
                    <div class="photo_of_cv"><label for="photo_cv"><input type="image" src="cv_photo_date_company" alt="fucionario" style="margin-top: 40px;"></label></div><br>
                    <label for="full_name"><input type="text" name="name_surname" id="full_name" placeholder="Full Name:"></label><br>
                </div>

                <div class="company_inform_person">
                    <label for="company_name"><input type="text" name="name_comp" id="company_name" placeholder="Name of Company"></label><br>
                    <label for="sector"><input type="text" name="sector" id="sector" placeholder="Area de Trabalho:"></label><br>
                    <label for="key_activation"><input type="text" name="key" id="key_activation" placeholder="Active key"></label>
                    <ul>
                        <li class="key_activation">
                            i
                        </li>
                    </ul>
                </div>

                <div class="emergency_company_inform">
                    <label for="_name_famly_member_one"><input type="text" name="name" id="_name_famly_member_one" placeholder="Fullname:"></label><br>
                    <label for="email_family_member_one"><input type="email" name="family" id="email_family_member_one" placeholder="Family-Email"></label><br>
                    <label for="adrees_member_one"><input type="text" name="adrress" id="adrees_member_one" placeholder="Enderenco"></label><br>
                    <label for="cell_phone_member_one"><input type="tel" name="family_tell" id="cell_phone_member_one" placeholder="Cellphone"></label>

                    <p>Adicionar Outro Membro Familiar<br><i style="color: rgba(0, 0, 0, 0.438)"> O campo nao em obrigatorio</i></p>
                    <label for="_name_famly"><input type="text" name="name" id="_name_famly" placeholder="Fullname:"></label><br>
                    <label for="email_family"><input type="email" name="family" id="email_family" placeholder="Family-Email"></label><br>
                    <label for="adrees"><input type="text" name="adrress" id="adrees" placeholder="Enderenco"></label><br>
                    <label for="cell_phone"><input type="tel" name="family_tell" id="cell_phone" placeholder="Cellphone"></label>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
