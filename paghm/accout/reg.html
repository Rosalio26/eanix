<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Registro</title>
    <link rel="stylesheet" href="../style/acc_reg.css">
</head>
<body>
    <Header>
        <div class="Logo">Logo</div>
    </Header>

    <main>
        <form action="#">
            <div class="personal_inform">
                <h2>Informacoes Pessoais</h2>
                <label for="name"><input type="text" name="name" id="name" placeholder="Name:"></label><br>
                <label for="surname"><input type="text" name="surname" id="surname" placeholder="Surname:"></label><br>
                <label for="person_email"><input type="email" name="email" id="person_email" placeholder="Personal Email:"></label><br>
                <label for="personal_password"><input type="password" name="password" id="personal_password" placeholder="Password:"></label>
            </div>

            <div class="company_inform">
                <h2>Informacoes da Empresa</h2>
                <div class="photo_of_cv"><label for="photo_cv"><input type="image" src="cv_photo_date_company" alt="fucionario"></label></div>
                <label for="full_name"><input type="text" name="name_surname" id="full_name" placeholder="Full Name:"></label><br>
                <div class="company_inform_person">
                    <label for="company_name"><input type="text" name="name_comp" id="company_name" placeholder="Name of Company"></label><br>
                    <label for="sector"><input type="text" name="sector" id="sector" placeholder="Area de Trabalho:"></label>
                </div>
                <div class="emergency_company_inform">
                    <label for="email_family"><input type="email" name="family" id="email_family" placeholder="Family-Email"></label><br>
                    <label for="cell_phone"><input type="tel" name="family_tell" id="cell_phone" placeholder="Cellphone"></label>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
